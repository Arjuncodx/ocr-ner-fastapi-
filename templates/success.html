<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload Success — OCR Model</title>
<style>
  :root{ --bg1:#0f172a; --accent1:#4f46e5; --accent2:#06b6d4; --glass-border: rgba(255,255,255,0.12); --radius:12px; }
  html,body{ height:100%; margin:0; font-family:Inter, system-ui, sans-serif; color:#e6eefb; background: linear-gradient(-45deg,var(--bg1),#07122a); }
  header{ padding:18px 36px; display:flex; justify-content:space-between; align-items:center; }
  .logo{ font-weight:800; background:linear-gradient(90deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

  main{ padding:110px 20px 80px; display:flex; justify-content:center; }
  .card{ width:min(820px,94%); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); padding:32px; border-radius:14px; border:1px solid var(--glass-border); text-align:center; }
  .ok{ color:#b7f2d7; font-weight:800; font-size:1.05rem; }
  .meta{ color:#bcd7ee; margin-top:10px; }

  .actions{ margin-top:18px; display:flex; gap:12px; justify-content:center; }
  .btn{ padding:10px 14px; border-radius:10px; font-weight:800; border:none; cursor:pointer; }
  .btn.primary{ background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:white; }
  .btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:#e6f0ff; }
  footer{ text-align:center; padding:16px; color:#93a7c2; }
</style>
</head>
<body>
<header><div class="logo">OCR Model</div></header>

<main>
  <div class="card">
    {% if error %}
      <div class="ok" style="color:#ffb4b4">❌ Upload failed</div>
      <p class="meta">{{ error }}</p>
    {% else %}
      <div class="ok">✅ Upload successful</div>
      <p class="meta">Saved as: <strong>{{ filename }}</strong></p>
      <div class="actions">
        <a class="btn primary" href="/">↩ Upload another</a>
        <a class="btn ghost" href="/uploads/{{ filename }}" download>⬇ Download</a>
      </div>
    {% endif %}
  </div>
</main>

<footer>© {{ year }} OCR Model — All rights reserved.</footer>
</body>
</html>
